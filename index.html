<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Web.in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark text-white bg-opacity-25">
    <div class="container-fluid">
      <div class="col-6">
        <form class="d-flex" role="search">
          <input class="form-control bg-dark text-white bg-opacity-50" type="search" placeholder="Search"
            aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <p class="c text-white bg-dark" > C <sup> 0 </sup> </p>
        <p class="f text-white"> F <sup> 0 </sup> </p>
      </div>
    </div>
  </nav>
  <div class="container text-white p-3">
    <i class="fa-solid fa-house"></i> <span class="location">Ahmednagar, Maharashtra, India</span>
  </div>


  <div class="container text-white main-box">
    <div class="row time">
      <p>Current Weather <span></span></p>
    </div>

    <div class="row">
      <div class="col-md-5 d-flex">
        <div class="img-box">
          <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="" srcset="">
        </div>
        <div class="weather d-flex">
          <p id="temp"></p>
          <p class="fs-1 temp-unit"> <sup>0</sup></p>
        </div>
      </div>
      <div class="col-sm-7 border-warning fs-4 p-3">
        <p class="msg-text"></p>
        Fills like <span class="fills-l"></span><sup>0</sup>
      </div>
    </div>

    <div class="row text-center other-info">
      <div class="col-sm-2 m-2 p-2">
        <i class="fa-solid fa-cloud"></i>
        cloud
        <p class="cloud"></p>
      </div>

      <div class="col-sm-2 m-2 p-2">
        <i class="fa-solid fa-user"></i> Humidity
        <p class="Humidity"></p>
      </div>
      <div class="col-sm-2 m-2 p-2">
        <i class="fa-solid fa-eye-slash"></i> Visibilty
        <p class="Visibilty"></p>
      </div>
      <div class="col-sm-2 m-2 p-2">
        <i class="fa-solid fa-tower-broadcast"></i> Pressure
        <p class="Pressure"></p>
      </div>
      <div class="col-sm-2 m-2 p-2">
        <i class="fa-solid fa-sun-plant-wilt"></i> Uv <!--ultraviolet (UV) radiation  -->
        <p class="Uv"></p>
      </div>
    </div>
  </div>

  <div class="container">

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25358625.737318654!2d60.96397732208751!3d19.724514473909682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e1!3m2!1sen!2sin!4v1710821934581!5m2!1sen!2sin"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
